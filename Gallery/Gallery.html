<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="Gallery.css">
</head>

<body>

    <!-- Category Filters (Bonus) -->
    <div class="filter-buttons">
        <button data-filter="all" class="active">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
        <button data-filter="animals">Animals</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <div class="gallery-item" data-category="nature">
            <img src="images/nature1.jpg" alt="Nature 1">
            <img src="images/nature2.jpg" alt="Nature 2">
            <img src="images/nature3.jpg" alt="Nature 3">
            <img src="images/nature4.jpg" alt="Nature 4">
            
            
        </div>
        <div class="gallery-item" data-category="city">
          
            <img src="images/city2.jpg" alt="City 1">
            <img src="images/city3.jpg" alt="City 1">
            <img src="images/city4.jpg" alt="City 1">
            <img src="images/city5.jpg" alt="City 1">
            <img src="images/city1.jpg" alt="City 1">
           
           
           
        </div>
        <div class="gallery-item" data-category="animals">
            <img src="images/animal1.jpg" alt="Animal 1">
            <img src="images/animal2.jpg" alt="Animal 1">
            <img src="images/animal3.jpg" alt="Animal 1">
            <img src="images/animal4.jpg" alt="Animal 1">
          
        </div>
        <!-- Add more images with categories -->
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-image" src="" alt="Large view">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <script src="Gallery.js"></script>
</body>

</html>
